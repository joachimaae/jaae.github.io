baseURL = 'https://joachimaae.github.io/'
languageCode = 'no'
title = 'Blogg'

[params]
title = "Joachim Aae"
author = "Joachim Aae"
description = "Bare en side for Ã¥ lagre egne prosjekter og diverse"
profilePicture = "images/profile.jpg"
#displayMode = "dark"
contentratio = 0.6
#mainSections = []

  [[params.socialIcons]]
  icon = "fab fa-linkedin"
